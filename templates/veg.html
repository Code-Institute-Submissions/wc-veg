{% extends "layout.html" %}

{% block title %}
	West Cork Vegetables
{% endblock %}

{% block head %}
  	{{ super() }}
{% endblock %}

{% block content %}
   
    <section class="section veg-list">

	    <table border = 5>
        {% for v in veg %}
         <tr>
            <th class = "veg-name"> {{ v.common_name }} </th>
            <td class = "genus"> {{ v.genus }} </td>
            <td class = "species"> {{ v.species }} </td>
            <td class = "veg-category"> {{ v.category_name }} </td>
         </tr>
        {% endfor %} 
	    </table>

    </section>

{% endblock %}
